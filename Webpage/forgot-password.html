<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title> 
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="forgot-password form">
            <header id="forgotPasswordHeader">Reset Password</header><br>
            <form id="forgotPasswordForm" action="#">
                <label for="emailInputForgot" id="emailLabelForgot"></label>
                <input name="email" id="emailInputForgot" type="email" placeholder="Enter your email" autocomplete="email" required>
                <div id="emailErrorForgot" class="error-message"></div>

                <label for="lastPasswordInput" id="lastPasswordLabel"></label>
                <input name="lastPassword" id="lastPasswordInput" type="password" placeholder="Enter last remembered password" required>
                <div id="lastPasswordError" class="error-message"></div>

                <label for="newPasswordInput" id="newPasswordLabel"></label>
                <input name="newPassword" id="newPasswordInput" type="password" placeholder="Enter new password" required>
                <div id="newPasswordError" class="error-message"></div>

                <a href="Login.html">Back to Login</a>
                <input id="resetButton" type="submit" class="button" value="Reset Password">
            </form>
        </div>
    </div>
</body>
</html>
